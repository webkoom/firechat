<!--DOCTYPE html-->
<html>
	<head>
		<title>FireXhat</title>
		<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
		<script src="javascript/firexhat.js"></script>
		<link rel="stylesheet" href="stylesheet/firexhat.css">
	</head>
	<body onload='init()' itemscope itemtype="http://schema.org/WebPage">
		<header itemprop='mainContentOfPage' itemscope itemtype='http://schema.org/WPHeader' id='header'>
			<meta itemprop='name' content='header'>
        	<figure class="margin">
				<img src="image/bar.png" width="1000" height="100" itemprop="image" class="bar">
			</figure>
		</header>
		<form onsubmit='return postForm()' class='margin'>
			<fieldset>
				<legend id='label'>FireXhat</legend>
				<input type='text' id='room' placeholder='room name'>
				<input type='text' id='nick' placeholder='nickname'>
				<input type='text' id='message' placeholder='message' autocomplete='off' style='width:80%'>
				<input type='button' onclick='createRoom()' id='go' value='Go'>
				<input type='button' onclick='enterRoom()' id='enter' value='Enter Room'>
				<input type='button' id='change' onclick="changeRoom()" value='Change Room'>
				<input type='button' onclick='sendMessage()' id='send' value='Send'>
				<input type='button' id='leave' onclick="leaveRoom()" value='Leave room'>
				<div id='users'></div>
			</fieldset>
		</form>
		<div id='messages' class="margin"></div>
	</body>
</html>
