<html>
	<head>
		<title>FireXhat</title>
		<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
		<script src="javascript/firexhat.js"></script>
		<style>
			*{font:100% Trebuchet MS,Verdana,Arial,sans-serif}
			b{font-weight:bold}
			p.message{margin:0px}
			p.message:nth-of-type(odd){background:#FFFFFF}
			p.message:nth-of-type(even){background:#EEEEEE}
			span.data{font-size:60%;color:#999999}
			span.user{font-weight:bold}
			span.message{margin-left:10px}
			fieldset{border:dotted 1px #999999}
		</style>
	</head>
	<body onload='init()'>
		<form id='create' onsubmit='return postForm()'>
			<fieldset>
				<legend id='label'>FireXhat</legend>
				<input type='text' id='room' placeholder='room name'>
				<input type='text' id='nick' placeholder='nickname'>
				<input type='text' id='message' placeholder='message' autocomplete='off' size='50'>
				<input type='button' onclick='createRoom()' id='go' value='Go'>
				<input type='button' onclick='enterRoom()' id='enter' value='Enter Room'>
				<input type='button' id='change' onclick="changeRoom()" value='Change Room'>
				<input type='button' onclick='sendMessage()' id='send' value='Send'>
				<input type='button' id='leave' onclick="leaveRoom()" value='Leave room'>
				<div id='users'></div>
			</fieldset>
		</form>
		<div id='messages'></div>
	</body>
</html>
